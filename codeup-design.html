<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="codeup-design.css">
</head>
<body>

<section class="container">

    <div>
        <h1 class="all-caps space">Visual Design & Web Development</h1>
    </div>
    <div>
        <h2 class="all-caps space">From Park City, Utah</h2>
    </div>

    <div class="row space">
        <div class="col d-flex justify-content-center space">
            <h5 class="large-red-circle all-caps">Design</h5>
        </div>
        <div class="col d-flex justify-content-center space">
            <h5 class="large-orange-circle rounded-circle all-caps">Develop</h5>
        </div>
        <!--                <div class="w-100 my-3 d-md-none"></div>-->
        <div class="col d-flex justify-content-center space">
            <h5 class="large-green-circle rounded-circle all-caps">Support</h5>
        </div>
        <div class="col d-flex justify-content-center space">
            <h5 class="large-blue-circle all-caps">Host</h5>
        </div>
    </div>
    <hr class="space">
</section>


<section class="container">
    <!--    <div class="col">-->
    <div>
        <p class="all-caps d-flex justify-content-center space">Selected Work</p>
    </div>
    <div class="row space">
        <div class="col">
            <div class="card card-background border-0" style="width: 18rem;">
                <img class="card-img-top grey-border" src="assets/images/apple-ipad.jpg" alt="Card image cap">
                <div class="row card-body">
                    <div class="col-6">
                        <p class="card-text">Featured Project</p>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="small-red-circle"></div>
                            <div class="small-orange-circle"></div>
                            <div class="small-green-circle"></div>
                            <div class="small-blue-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row-12">
            </div>
        </div>
    </div>
    <!--    </div>-->
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
